version: '3.9'

services:
  db-init:
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    depends_on:
      - db
    extends:
      file: ./services/backend.yml
      service: backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 9.1.0
    links:
      - db:database
    environment:
        ETHEREUM_JSONRPC_HTTP_URL: http://34.56.133.26:8545/
        ETHEREUM_JSONRPC_TRACE_URL: http://34.56.133.26:8545/
        ETHEREUM_JSONRPC_WS_URL: ws://host.docker.internal:8545/
        CHAIN_ID: '13939'

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend

  proxy:
    depends_on:
      - backend
      - frontend
    extends:
      file: ./services/nginx.yml
      service: proxy
